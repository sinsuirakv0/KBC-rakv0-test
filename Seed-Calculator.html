<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC Seed calculator</title>
  <script src="js/ogp-loader.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* このページ専用の微調整 */
    .sc-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 16px; margin-top: 20px; }
    .out { font-family: monospace; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 14px; min-height: 40px; }
    progress { width: 100%; height: 8px; border-radius: 4px; overflow: hidden; }
    .small { font-size: 11px; color: var(--muted); margin-top: 4px; }
    .controls { display: flex; gap: 8px; margin-top: 10px; }
    .controls button { flex: 1; font-size: 12px; padding: 8px 4px; }
  </style>
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="ロゴ" id="logo">
        <h1 class="site-title">KBC</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <div class="sc-header" style="margin-bottom:20px;">
      <h2 style="margin:0;">シード計算機</h2>
      <p class="sub">Xorshift32アルゴリズムに基づく算出と探索</p>
    </div>

    <div class="sc-grid">
      <section class="card">
        <label>順方向計算</label>
        <input id="forward-seed" type="text" value="1" placeholder="Seed">
        <div style="display:flex; gap:8px; margin-top:10px;">
          <div style="flex:2;"><label>ロール数</label><input id="forward-n" type="number" value="1"></div>
          <div style="flex:1;"><label>モード</label>
            <select id="forward-mode"><option value="normal">通常</option><option value="fast">高速</option><option value="slow">低負荷</option></select>
          </div>
        </div>
        <div class="controls">
          <button id="btn-forward" class="primary" style="background:var(--accent); color:white; border:none;">計算</button>
          <button id="btn-forward-cancel">中止</button>
          <button id="btn-forward-copy">コピー</button>
        </div>
        <div class="out" id="forward-out">結果: —</div>
        <progress id="forward-progress" value="0" max="100"></progress>
        <div class="small" id="forward-progress-text">進行: 0.00%</div>
      </section>

      <section class="card">
        <label>逆方向計算</label>
        <input id="back-seed" type="text" value="1" placeholder="Seed">
        <div style="display:flex; gap:8px; margin-top:10px;">
          <div style="flex:2;"><label>ロール数</label><input id="back-n" type="number" value="1"></div>
          <div style="flex:1;"><label>モード</label>
            <select id="back-mode"><option value="normal">通常</option><option value="fast">高速</option><option value="slow">低負荷</option></select>
          </div>
        </div>
        <div class="controls">
          <button id="btn-back" class="primary" style="background:var(--accent); color:white; border:none;">計算</button>
          <button id="btn-back-cancel">中止</button>
          <button id="btn-back-copy">コピー</button>
        </div>
        <div class="out" id="back-out">結果: —</div>
        <progress id="back-progress" value="0" max="100"></progress>
        <div class="small" id="back-progress-text">進行: 0.00%</div>
      </section>

      <section class="card" style="grid-column: 1 / -1;">
        <label>探索 (Seed A → Seed B)</label>
        <div style="display:flex; gap:8px;">
          <input id="dist-a" type="text" value="1" placeholder="Seed A" style="flex:1;">
          <input id="dist-b" type="text" value="2" placeholder="Seed B" style="flex:1;">
        </div>
        <div style="display:flex; gap:8px; margin-top:10px;">
          <div style="flex:1;"><label>方向</label><select id="dist-dir"><option value="forward">順方向</option><option value="backward">逆方向</option></select></div>
          <div style="flex:1;"><label>モード</label><select id="dist-mode"><option value="normal">通常</option><option value="fast">高速</option><option value="slow">低負荷</option></select></div>
        </div>
        <div class="controls">
          <button id="btn-dist" class="primary" style="background:var(--accent); color:white; border:none;">探索開始</button>
          <button id="btn-dist-cancel">中止</button>
          <button id="btn-dist-copy">コピー</button>
        </div>
        <div class="out" id="dist-out">結果: —</div>
        <progress id="dist-progress" value="0" max="100"></progress>
        <div class="small">進行: <span id="dist-percent">0.00</span>%</div>
      </section>
    </div>

    <footer style="margin-top:40px; text-align:center; color:var(--muted); font-size:12px;">
    </footer>
  </div>

  <script src="js/seed-logic.js"></script>
  <script src="secret.js"></script>
</body>
</html>
