<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Log - KBC</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/favicon.ico">
  <style>
    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸ */
    .badge {
      font-size: 11px;
      padding: 2px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
    .badge-success {

      color: #22c55e;
    }
    .badge-skip {

      color: #94a3b8;
    }
    .badge-error {

      color: #ef4444;
    }

    /* ãƒ­ã‚°ã‚«ãƒ¼ãƒ‰ */
    .log-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px 24px;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }
    .log-card:hover {

    /* ãƒ­ã‚°ã‚«ãƒ¼ãƒ‰ã®ãƒ˜ãƒƒãƒ€ãƒ¼ */
    .log-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .log-time {
      font-size: 13px;
      color: var(--muted);
    }

    /* å„ãƒ•ã‚¡ã‚¤ãƒ«ã®çµæœãƒ†ãƒ¼ãƒ–ãƒ« */
    .result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    .result-table th {
      text-align: left;
      color: var(--muted);
      font-weight: normal;
      padding: 4px 12px 8px 0;
      border-bottom: 1px solid var(--border);
    }
    .result-table td {
      padding: 8px 12px 8px 0;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }
    .result-table tr:last-child td {
      border-bottom: none;
    }

    /* ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .error-msg {
      font-size: 11px;
      color: #ef4444;
      margin-top: 4px;
    }

    /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ»ã‚¨ãƒ©ãƒ¼è¡¨ç¤º */
    .status-message {
      text-align: center;
      color: var(--muted);
      padding: 60px 0;
      font-size: 14px;
    }

    /* æœ€çµ‚æ›´æ–° */
    .last-updated {
      font-size: 12px;
      color: var(--muted);
      text-align: right;
      margin-bottom: 20px;
    }

    /* æ‰‹å‹•æ›´æ–°ãƒœã‚¿ãƒ³ */
    .reload-btn {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 18px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }
    .reload-btn:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body class="fade-in">
  <div class="container">

    <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ -->
    <header class="header">
      <div class="header-left">
        <img src="assets/logo.png" alt="ãƒ­ã‚´" id="logo">
        <h1 class="site-title">Debug Log</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <!-- æœ€çµ‚æ›´æ–°æ™‚åˆ»ã¨æ›´æ–°ãƒœã‚¿ãƒ³ -->
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <p class="last-updated" id="lastUpdated">èª­ã¿è¾¼ã¿ä¸­...</p>
      <button class="reload-btn" onclick="loadLog()">ğŸ”„ å†èª­ã¿è¾¼ã¿</button>
    </div>

    <!-- ãƒ­ã‚°è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
    <div id="logContainer">
      <p class="status-message">ãƒ­ã‚°ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
    </div>

    <footer>
      <p></p>
    </footer>
  </div>

  <script>
    // debug-log.jsonã®URLï¼ˆGitHubã®rawã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‹ã‚‰å–å¾—ï¼‰
    const LOG_URL = "https://raw.githubusercontent.com/sinsuirakv0/KBC-rakv0-test/main/data/debug-log.json";

    // æ—¥æ™‚ã‚’è¦‹ã‚„ã™ã„å½¢å¼ã«å¤‰æ›ã™ã‚‹
    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString("ja-JP", {
        timeZone: "Asia/Tokyo",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    // å¤‰æ›´ã‚ã‚Šãƒ»ãªã—ãƒ»ã‚¨ãƒ©ãƒ¼ã«å¿œã˜ãŸãƒãƒƒã‚¸ã‚’è¿”ã™
    function getBadge(changed, updated, error) {
      if (error) return `<span class="badge badge-error">ã‚¨ãƒ©ãƒ¼</span>`;
      if (!changed) return `<span class="badge badge-skip">å¤‰æ›´ãªã—</span>`;
      if (updated) return `<span class="badge badge-success">æ›´æ–°æˆåŠŸ</span>`;
      return `<span class="badge badge-error">æ›´æ–°å¤±æ•—</span>`;
    }

    // ãƒ­ã‚°1ä»¶åˆ†ã®HTMLã‚’ç”Ÿæˆã™ã‚‹
    function renderLogCard(log, index) {
      const isLatest = index === 0;
      const resultsHTML = log.results.map(r => `
        <tr>
          <td><strong>${r.name}</strong></td>
          <td>${r.changed ? "ã‚ã‚Š" : "ãªã—"}</td>
          <td>${r.updated === null ? "â€”" : r.updated ? "æˆåŠŸ" : "å¤±æ•—"}</td>
          <td>${getBadge(r.changed, r.updated, r.error)}
            ${r.error ? `<div class="error-msg">${r.error}</div>` : ""}
          </td>
        </tr>
      `).join("");

      return `
        <div class="log-card">
          <div class="log-card-header">
            <span class="log-time">ğŸ• ${formatDate(log.startedAt)}</span>
            ${isLatest ? '<span class="tag">æœ€æ–°</span>' : ""}
          </div>
          <table class="result-table">
            <thead>
              <tr>
                <th>ãƒ•ã‚¡ã‚¤ãƒ«</th>
                <th>TSVå¤‰æ›´</th>
                <th>JSONæ›´æ–°</th>
                <th>ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</th>
              </tr>
            </thead>
            <tbody>
              ${resultsHTML}
            </tbody>
          </table>
        </div>
      `;
    }

    // ãƒ­ã‚°ã‚’èª­ã¿è¾¼ã‚“ã§è¡¨ç¤ºã™ã‚‹
    async function loadLog() {
      const container = document.getElementById("logContainer");
      const lastUpdated = document.getElementById("lastUpdated");
      container.innerHTML = `<p class="status-message">èª­ã¿è¾¼ã¿ä¸­...</p>`;

      try {
        // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–ã—ã¦æœ€æ–°ã®JSONã‚’å–å¾—
        const res = await fetch(LOG_URL + "?t=" + Date.now());
        if (!res.ok) throw new Error("ãƒ­ã‚°ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ");
        const logs = await res.json();

        if (logs.length === 0) {
          container.innerHTML = `<p class="status-message">ãƒ­ã‚°ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“</p>`;
          return;
        }

        // å…¨ãƒ­ã‚°ã‚’è¡¨ç¤º
        container.innerHTML = logs.map((log, i) => renderLogCard(log, i)).join("");
        lastUpdated.textContent = `æœ€çµ‚å–å¾—: ${new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" })}`;

      } catch (err) {
        container.innerHTML = `<p class="status-message">ã‚¨ãƒ©ãƒ¼: ${err.message}</p>`;
      }
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•å–å¾—
    loadLog();

    // 60ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°
    setInterval(loadLog, 60000);
  </script>
</body>
</html>
