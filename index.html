<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホームページ</title>
  <style>
    :root {
      --bg:#0b1220; --card:#071427; --muted:#9fb0c8; --accent:#3b82f6;
      --glass: rgba(255,255,255,0.03); --text:#e6f0fb;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Noto Sans JP",sans-serif;
      background:linear-gradient(180deg,#051026 0%,#081428 60%);
      color:var(--text);
      padding:20px;
      display:flex;
      justify-content:center;
      animation: fadeIn 1s ease forwards;
      opacity:0;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }

    .container{
      width:1100px;
      max-width:100%;
      display:grid;
      gap:16px;
    }
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      padding:10px 0;
      border-bottom:1px solid rgba(255,255,255,0.1);
      animation: fadeIn 1s ease 0.2s forwards;
      opacity:0;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo img{
      width:40px;
      height:40px;
      border-radius:8px;
      box-shadow:0 0 10px rgba(59,130,246,0.4);
      animation: floatLogo 3s ease-in-out infinite;
    }
    @keyframes floatLogo {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    h1{margin:0;font-size:22px;}
    .nav{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
    }
    .nav a{
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
      transition:0.2s;
    }
    .nav a:hover{
      color:var(--accent);
    }

    .hero{
      text-align:center;
      padding:60px 20px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      animation: fadeIn 1s ease 0.4s forwards;
      opacity:0;
    }
    .hero h2{
      font-size:28px;
      margin:0 0 10px;
    }
    .hero p{
      color:var(--muted);
      font-size:15px;
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
      gap:16px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      transition:transform 0.3s, box-shadow 0.3s;
      opacity:0;
      animation: fadeIn 1s ease forwards;
    }
    .card:nth-child(1){animation-delay:0.6s;}
    .card:nth-child(2){animation-delay:0.8s;}
    .card:nth-child(3){animation-delay:1s;}
    .card:nth-child(4){animation-delay:1.2s;}
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 10px 40px rgba(59,130,246,0.3);
    }
    .card h3{
      margin-top:0;
      font-size:18px;
      color:var(--accent);
    }
    .card p{
      font-size:14px;
      color:var(--muted);
    }

    footer{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:30px;
      border-top:1px solid rgba(255,255,255,0.05);
      padding-top:10px;
      animation: fadeIn 1s ease 1.2s forwards;
      opacity:0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="ロゴ">
        <h1>KBC</h1>
      </div>
      <nav class="nav">
        <a href="#">  </a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </nav>
    </header>  

    <section class="hero">
      <h2>ようこそ！</h2>
      <p>ChatGPTを使用し作成したサイト一覧です。</p>
    </section>

    <section class="grid">
      <div class="card">
        <h3><a href="https://docs.google.com/spreadsheets/d/1GpFy0E2S3LWc00OFm5hDqTEjPNB23izn/edit?usp=drivesdk&ouid=117013121971991290479&rtpof=true&sd=true" style="color:var(--accent);text-decoration:none;">Excelテーブル表</a></h3>
        <p>正確性は劣りますが、拡張性は高いです。</p>
      </div>
      <div class="card">
        <h3><a href="CatFood-Efficiency-Calculator.html" style="color:var(--accent);text-decoration:none;">缶効率計算機</a></h3>
        <p>缶効率を計算します。個人的な缶管理に</p>
      </div>
      <div class="card">
        <h3><a href="Address-Calculator.html" style="color:var(--accent);text-decoration:none;">アドレス計算機</a></h3>
        <p>GGのアドレス計算に使えます</p>
      </div>
      <div class="card">
        <h3><a href="Seed-Calculator.html" style="color:var(--accent);text-decoration:none;">シード計算機</a></h3>
        <p>ロール数の計算や、前後シードの計算ができます</p>
      </div>
    </section>

  </div>
</body>
</html>
