<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGM Library - KBC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="ロゴ" id="logo" style="cursor: pointer;" onclick="location.href='index.html'"> 
        <h1 class="site-title">KBC Music</h1>
      </div>
    </header>

    <section class="card">
      <div class="card-header">
        <h3 id="track-count">BGMリスト</h3>
        <span class="tag">OGG Library</span>
      </div>
      <ul id="music-list" class="bgm-list">
        </ul>
    </section>
  </div>

  <div id="mini-player" class="mini-player">
    <img id="mini-album-art" src="logo.png">
    <div class="mini-info">
      <div id="mini-title">未選択</div>
      <div id="mini-artist">にゃんこ大戦争</div>
    </div>
    <div class="mini-controls">
      <button id="mini-play-btn"><span class="material-icons">play_arrow</span></button>
    </div>
  </div>

  <div id="full-player" class="full-player">
    <div class="player-header">
      <span class="material-icons" id="close-player">expand_more</span>
      <span id="player-track-index">#0/0</span>
      <span class="material-icons">more_vert</span>
    </div>
    <div class="player-main">
      <div class="album-art-circle"><span class="material-icons" style="font-size: 80px;">music_note</span></div>
      <div class="track-details">
        <h2 id="player-title">曲を選択してください</h2>
        <p id="player-artist">Unknown</p>
      </div>
      <div class="sub-controls">
        <button id="timer-btn"><span class="material-icons">timer</span></button>
        <button id="fav-btn"><span class="material-icons">favorite_border</span></button>
        <button id="add-playlist-btn"><span class="material-icons">playlist_add</span></button>
        <button><span class="material-icons">volume_up</span></button>
      </div>
      <div class="seek-container">
        <span id="current-time">00:00</span>
        <input type="range" id="seek-bar" value="0" step="1" min="0" max="100">
        <span id="duration-time">00:00</span>
      </div>
      <div class="main-controls">
        <button id="shuffle-btn"><span class="material-icons">shuffle</span></button>
        <button id="prev-btn"><span class="material-icons">skip_previous</span></button>
        <button id="main-play-btn" class="play-main-btn"><span class="material-icons">play_arrow</span></button>
        <button id="next-btn"><span class="material-icons">skip_next</span></button>
        <button id="repeat-btn"><span class="material-icons">repeat</span></button>
      </div>
    </div>
  </div>

  <audio id="main-audio"></audio>
  <script src="js/player.js"></script>
</body>
</html>
