<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Event Data Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-active { @apply bg-blue-600 text-white; }
        .loading { cursor: wait; opacity: 0.7; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">BC Event Data Extractor</h1>
        
        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">1. リージョンを選択してください</label>
            <div class="flex flex-wrap gap-2" id="region-selector">
                <button onclick="setRegion('en')" id="btn-en" class="px-4 py-2 border rounded hover:bg-gray-50 transition">English (EN)</button>
                <button onclick="setRegion('jp')" id="btn-jp" class="px-4 py-2 border rounded hover:bg-gray-50 transition btn-active">Japanese (JP)</button>
                <button onclick="setRegion('kr')" id="btn-kr" class="px-4 py-2 border rounded hover:bg-gray-50 transition">Korean (KR)</button>
                <button onclick="setRegion('tw')" id="btn-tw" class="px-4 py-2 border rounded hover:bg-gray-50 transition">Taiwanese (TW)</button>
            </div>
        </div>

        <div class="space-y-4">
            <label class="block text-sm font-medium text-gray-700">2. 取得するデータを選択</label>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="downloadData('sale.tsv')" class="flex flex-col items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition group">
                    <span class="text-lg font-semibold text-gray-700 group-hover:text-blue-600">sale.tsv</span>
                    <span class="text-xs text-gray-500 mt-1">セール情報</span>
                </button>

                <button onclick="downloadData('gatya.tsv')" class="flex flex-col items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition group">
                    <span class="text-lg font-semibold text-gray-700 group-hover:text-blue-600">gatya.tsv</span>
                    <span class="text-xs text-gray-500 mt-1">ガチャ情報</span>
                </button>

                <button onclick="downloadData('item.tsv')" class="flex flex-col items-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition group">
                    <span class="text-lg font-semibold text-gray-700 group-hover:text-blue-600">item.tsv</span>
                    <span class="text-xs text-gray-500 mt-1">アイテム情報</span>
                </button>
            </div>
        </div>

        <div id="status" class="mt-8 p-4 rounded-md hidden"></div>
    </div>

    <script>
        let currentRegion = 'jp';

        function setRegion(region) {
            currentRegion = region;
            // ボタンのスタイル更新
            document.querySelectorAll('#region-selector button').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
            });
            document.getElementById(`btn-${region}`).classList.add('bg-blue-600', 'text-white');
            showStatus(`リージョンを ${region.toUpperCase()} に変更しました。`, 'blue');
        }

        async function downloadData(filename) {
            const statusDiv = document.getElementById('status');
            showStatus(`${filename} を取得中...`, 'blue');

            try {
                // ここで作成済みのAPIを叩きます
                // 実際の実装に合わせてパスを調整してください (例: /api/fetch?region=${currentRegion}&file=${filename})
                const response = await fetch(`/api/events?region=${currentRegion}&file=${filename}`);
                
                if (!response.ok) throw new Error('ネットワークエラーが発生しました');
                
                const data = await response.blob();
                const url = window.URL.createObjectURL(data);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentRegion}_${filename}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                showStatus(`${filename} のダウンロードに成功しました！`, 'green');
            } catch (error) {
                showStatus(`エラー: ${error.message}`, 'red');
            }
        }

        function showStatus(msg, color) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `mt-8 p-4 rounded-md bg-${color}-100 text-${color}-700 block`;
            statusDiv.innerText = msg;
        }
    </script>
</body>
</html>
