<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC 周回計算機</title> 
  <script src="js/ogp-loader.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* UIバグ修正 & スマホ対応 */
    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 15px;
    }
    .input-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-item label {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .blue-input {
      width: 100% !important; /* 親要素に合わせて伸縮 */
      padding: 10px !important;
      font-size: 16px !important; /* スマホでズームされないサイズ */
    }
    .result-area {
      background: var(--glass);
      padding: 15px;
      border-radius: 12px;
      margin-top: 10px;
      border: 1px solid rgba(59,130,246,0.2);
    }
    .primary-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }
    .icon-small { width: 24px; height: 24px; object-fit: contain; }
    
    /* PC表示の調整 */
    @media (min-width: 600px) {
      .container { max-width: 500px; }
    }
  </style>
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="ロゴ" id="logo">
        <h1 class="site-title">KBC</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <section class="card">
      <h3>消費量計算</h3>
      <div class="input-group">
        <div class="input-item">
          <label>1回の消費量</label>
          <input type="number" id="use" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label>周回数</label>
          <input type="number" id="count" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label>統率回復単位</label>
          <input type="number" id="unit" value="1150" class="blue-input">
        </div>
      </div>
      
      <button id="calcBtn1" class="primary-btn">算出する</button>

      <div class="result-area">
        <div class="input-group" style="margin-bottom:0;">
          <div class="input-item">
            <label>合計消費量</label>
            <input id="ene" readonly class="blue-input">
          </div>
          <div class="input-item">
            <label><img src="ship.png" class="icon-small"> 必要旗数</label>
            <input id="ship" readonly class="blue-input">
          </div>
          <div class="input-item">
            <label><img src="cat_food.png" class="icon-small"> 必要ネコカン</label>
            <input id="cats" readonly class="blue-input">
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h3>周回可能回数計算</h3>
      <div class="input-group">
        <div class="input-item">
          <label><img src="ship.png" class="icon-small"> 所持旗数</label>
          <input type="number" id="s1" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label><img src="cat_food.png" class="icon-small"> 所持ネコカン</label>
          <input type="number" id="food" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label>1回の消費量</label>
          <input type="number" id="use_en" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label>統率回復単位</label>
          <input type="number" id="unit2" value="1150" class="blue-input">
        </div>
      </div>

      <button id="calcBtn2" class="primary-btn">算出する</button>

      <div class="result-area" style="text-align: center;">
        <label style="font-size: 14px; color: var(--muted);">周回可能回数</label>
        <input id="how" readonly class="blue-input" style="font-size: 24px !important; text-align: center; color: var(--accent); border:none; background:transparent;">
      </div>
    </section>

    <footer style="text-align:center; padding:20px; opacity:0.5; font-size:12px;">
      &copy; KBC 周回計算機
    </footer>
  </div>

  <script src="js/cir-logic.js"></script>
  <script src="secret.js"></script>
</body>
</html>
