<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC 効率計算機</title>
  <script src="js/ogp-loader.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 固有レイアウト：入力グリッド */
    .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 15px; }
    .input-item { display: flex; flex-direction: column; gap: 4px; }
    .input-item label { font-size: 12px; color: var(--muted); }
    .blue-input { width: 100% !important; }

    /* 電卓デザイン */
    #calculator { display: none; background: rgba(0,0,0,0.2); border-radius: 12px; padding: 15px; margin-top: 20px; border: 1px solid var(--border); max-width: 320px; margin-inline: auto; }
    .calc-display { background: #000; color: var(--accent); font-size: 1.5rem; padding: 12px; border-radius: 6px; margin-bottom: 10px; text-align: right; font-family: monospace; border: 1px solid var(--border); min-height: 54px; }
    .calc-btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .calc-btns button { padding: 15px 0; font-size: 1.2rem; background: var(--glass); border: 1px solid var(--border); color: var(--text); border-radius: 6px; cursor: pointer; transition: 0.2s; }
    .calc-btns button:active { background: var(--accent); transform: scale(0.95); }

    .result-area { margin: 15px 0; padding: 15px; background: var(--glass); border-left: 4px solid var(--accent); border-radius: 0 8px 8px 0; min-height: 100px; }
  </style>
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="ロゴ" id="logo">
        <h1 class="site-title">KBC</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <section class="card">
      <h3>効率計算機</h3>
      
      <div class="input-grid">
        <div class="input-item">
          <label>周回前の所持缶</label>
          <input type="number" id="beforeValue" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label>周回後の所持缶</label>
          <input type="number" id="afterValue" class="blue-input" placeholder="0">
        </div>
      </div>

      <div class="input-grid">
        <div class="input-item">
          <label>時間（時）</label>
          <input type="number" id="hours" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label>時間（分）</label>
          <input type="number" id="minutes" class="blue-input" placeholder="0">
        </div>
        <div class="input-item">
          <label>時間（秒）</label>
          <input type="number" id="seconds" class="blue-input" placeholder="0">
        </div>
      </div>

      <button onclick="calculate()" class="blue-input" style="width:100%; background:var(--accent); color:white; border:none; margin-top:10px; cursor:pointer; font-weight:bold; height:45px;">効率を計算</button>

      <div class="result-area" id="resultBox">数値を入力して計算ボタンを押してください</div>

      <div style="display:flex; gap:10px;">
        <button onclick="copyResult()" class="blue-input" style="flex:1; cursor:pointer;">コピー</button>
        <button onclick="toggleCalculator()" class="blue-input" style="flex:1; cursor:pointer;">電卓</button>
      </div>

      <div id="calculator">
        <div class="calc-display" id="calcDisplay">0</div>
        <div class="calc-btns">
          <button onclick="appendCalc('7')">7</button>
          <button onclick="appendCalc('8')">8</button>
          <button onclick="appendCalc('9')">9</button>
          <button onclick="appendCalc('/')">÷</button>
          <button onclick="appendCalc('4')">4</button>
          <button onclick="appendCalc('5')">5</button>
          <button onclick="appendCalc('6')">6</button>
          <button onclick="appendCalc('*')">×</button>
          <button onclick="appendCalc('1')">1</button>
          <button onclick="appendCalc('2')">2</button>
          <button onclick="appendCalc('3')">3</button>
          <button onclick="appendCalc('-')">−</button>
          <button onclick="appendCalc('0')">0</button>
          <button onclick="appendCalc('.')">.</button>
          <button onclick="calculateCalc()" style="background:var(--accent); color:white;">=</button>
          <button onclick="appendCalc('+')">＋</button>
          <button onclick="clearCalc()" style="grid-column: span 4; font-size: 0.9rem; height: 40px; margin-top:5px;">クリア</button>
        </div>
      </div>
    </section>
  </div>

  <script src="js/efficiency-logic.js"></script>
  <script src="secret.js"></script>
</body>
</html>
