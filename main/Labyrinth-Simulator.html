<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC グランドアビスシミュレーター</title>
  <script src="../js/ogp-loader.js"></script>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/Labyrinth-Simulator.css">
<link rel="icon" href="../assets/favicon.ico">
<meta property="og:title" content="KBC グランドアビスシミュレーター">
<meta property="og:description" content="残キャラ数と勝率から到達階層をシュミレーションします。">
<meta property="og:image" content="../assets/preview.png">
<meta property="og:url" content="https://kbc-rakv0.vercel.app/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="KBC グランドアビスシミュレーター">
<meta name="twitter:description" content="残キャラ数と勝率から到達階層をシュミレーションします。">
<meta name="twitter:image" content="../assets/preview.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="../assets/logo.png" alt="ロゴ" id="logo">
        <h1 class="site-title">KBC</h1>
      </div>
      <nav class="nav">
        <a href="../index.html">Home</a>
      </nav>
    </header>

   <div class="grid">
      <section class="card" style="grid-column: 1 / -1;">
        <h3>はじめに</h3>
        <p class="muted">このページに使われているJava Scriptは友人のS氏が提供してくださいました。</p>
        <p class="muted">大変感謝しております。</p>
        <a href="https://labyrinth-simulation.vercel.app/" target="_blank" rel="noopener">S氏作成の本家アビスシュミレーター</a>
    </div>
    
    <div class="grid">
      <section class="card" style="grid-column: 1 / -1;">
        <h3>グランドアビス シミュレーター</h3>
        <p class="muted">残キャラ数と勝率から、どこまで到達できるかを算出します。</p>
        <p class="muted">残キャラ数の値は編成を埋めてから入力してください。</p>
        
        <form id="simForm" style="margin-top:20px;">
          <div class="sim-grid">
            <div class="input-item">
              <label>残キャラ数</label>
              <input type="number" id="chars" class="blue-input" value="20">
            </div>
            <div class="input-item">
              <label>現在階層</label>
              <input type="number" id="floor" class="blue-input" value="1" max="99">
            </div>
            <div class="input-item">
              <label>勝率(%)</label>
              <input type="number" id="winrate" class="blue-input" value="100">
            </div>
            <div class="input-item">
              <label>試行回数</label>
              <input type="number" id="count" class="blue-input" value="1000">
            </div>
          </div>
          <button type="submit" class="blue-input" style="background:var(--accent); color:white; border:none; cursor:pointer; font-weight:bold; height:45px;">シミュレーション開始</button>
        </form>

        <div id="result">期待値がここに表示されます</div>

        <div style="display:flex; gap:10px; margin-top:10px;">
          <button onclick="downloadCSV()" class="blue-input" style="flex:1; cursor:pointer; font-size:12px;">CSVダウンロード</button>
        </div>
      </section>

<section class="card">
        <h3>詳細データ</h3>
        <table id="summaryTable">
          <thead>
            <tr><th>階層</th><th>到達回数</th></tr>
          </thead>
          <tbody>
            <tr><td colspan="2" class="muted">データなし</td></tr>
          </tbody>
        </table>
      </section>
      
      <section class="card">
        <h3>到達分布グラフ</h3>
        <div class="chart-container">
          <canvas id="resultChart"></canvas>
        </div>
      </section>
    </div>
  </div>

  <script src="../js/labyrinth-logic.js"></script>

</body>
</html>
