<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC アドレス計算ツール</title>
 <script src="../js/ogp-loader.js"></script>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    /* 固有の調整 */
    .ac-header { margin-bottom: 20px; }
    .sub { color: var(--muted); font-size: 13px; margin-top: 4px; }
    
    label { display: block; margin-top: 15px; color: var(--muted); font-size: 13px; font-weight: 600; }
    .blue-input { width: 100% !important; margin-top: 6px; font-family: monospace; }

    .btn-group { display: flex; gap: 10px; margin-top: 25px; }
    .btn-calc { flex: 1; height: 50px; cursor: pointer; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; transition: 0.2s; }
    .btn-calc:hover { filter: brightness(1.2); transform: translateY(-2px); }
    .btn-calc.back { background: var(--glass); border: 1px solid var(--border); color: var(--text); }

    #result {
      margin-top: 25px; min-height: 80px; position: relative;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 12px; padding: 20px;
    }
    .copy-btn {
      position: absolute; top: 10px; right: 10px; padding: 4px 12px; font-size: 11px;
      border-radius: 6px; background: rgba(255,255,255,0.1); color: var(--muted); border: none; cursor: pointer;
    }
  </style>
</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="../assets/logo.png" alt="ロゴ" id="logo">
        <h1 class="site-title">KBC</h1>
      </div>
      <nav class="nav">
        <a href="../index.html">Home</a>
      </nav>
    </header>

    <div style="max-width: 600px; margin: 0 auto; width: 100%;">
      <div class="ac-header">
        <h2 style="margin:0;">アドレス計算ツール</h2>
        <div class="sub">Hexアドレスを加減算します</div>
      </div>

      <section class="card">
        <label>開始アドレス</label>
        <input type="text" id="baseAddr" class="blue-input" value="7AF0A1BA20" placeholder="7AF0A1BA20">

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div>
            <label>N個目</label>
            <input type="number" id="nValue" class="blue-input" value="3">
          </div>
          <div>
            <label>増加幅（Step）</label>
            <input type="number" id="step" class="blue-input" value="4">
          </div>
        </div>

        <div class="btn-group">
          <button onclick="calcAddress('forward')" class="btn-calc">進む (+)</button>
          <button onclick="calcAddress('back')" class="btn-calc back">戻る (-)</button>
        </div>

        <div id="result">
          <span style="color:var(--muted); font-size:14px;">計算結果がここに表示されます</span>
        </div>
      </section>
    </div>
  </div>

  <script src="../js/address-logic.js"></script>
  
</body>
</html>
