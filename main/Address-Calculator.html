<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC アドレス計算機</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/Address.css">
<link rel="icon" href="../assets/favicon.ico">
<meta property="og:title" content="KBC アドレス計算機">
<meta property="og:description" content="HEXアドレスを計算します。">
<meta property="og:image" content="../assets/preview.png">
<meta property="og:url" content="https://kbc-rakv0.vercel.app/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="KBC アドレス計算機">
<meta name="twitter:description" content="HEXアドレスを計算します。">
<meta name="twitter:image" content="../assets/preview.png">

</head>
<body class="fade-in">

  <div class="container">
    <header class="header">
      <div class="header-left">
        <img src="../assets/logo.png" alt="ロゴ" id="logo">
        <h1 class="site-title">KBC</h1>
      </div>
      <nav class="nav">
        <a href="../index.html">Home</a>
      </nav>
    </header>

    <div style="max-width: 600px; margin: 0 auto; width: 100%;">
      <div class="ac-header">
        <h2 style="margin:0;">アドレス計算ツール</h2>
        <div class="sub">Hexアドレスを加減算します</div>
      </div>

      <section class="card">
        <label>開始アドレス</label>
        <input type="text" id="baseAddr" class="blue-input" value="7AF0A1BA20" placeholder="7AF0A1BA20">

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
          <div>
            <label>N個目</label>
            <input type="number" id="nValue" class="blue-input" value="3">
          </div>
          <div>
            <label>増加幅（Step）</label>
            <input type="number" id="step" class="blue-input" value="4">
          </div>
        </div>

        <div class="btn-group">
          <button onclick="calcAddress('forward')" class="btn-calc">進む (+)</button>
          <button onclick="calcAddress('back')" class="btn-calc back">戻る (-)</button>
        </div>

        <div id="result">
          <span style="color:var(--muted); font-size:14px;">計算結果がここに表示されます</span>
        </div>
      </section>
    </div>
  </div>

  <script src="../js/address-logic.js"></script>
  
</body>
</html>
