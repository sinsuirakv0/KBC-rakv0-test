<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBC - 効率計算機</title>

  <!-- 共通フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0b1220; --card:#071427; --muted:#9fb0c8; --accent:#3b82f6;
      --glass: rgba(255,255,255,0.03); --text:#e6f0fb;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Noto Sans JP",sans-serif;
      background:linear-gradient(180deg,#051026 0%,#081428 60%);
      color:var(--text);
      padding:20px;
      display:flex;
      justify-content:center;
      animation: fadeIn 1s ease forwards;
      opacity:0;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }

    .container{
      width:1100px;
      max-width:100%;
      display:grid;
      gap:16px;
    }

    /* --- ロゴ部分（原型そのまま） --- */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      padding:10px 0;
      border-bottom:1px solid rgba(255,255,255,0.1);
      animation: fadeIn 1s ease 0.2s forwards;
      opacity:0;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo img{
      width:40px;
      height:40px;
      border-radius:8px;
      box-shadow:0 0 10px rgba(59,130,246,0.4);
      animation: floatLogo 3s ease-in-out infinite;
    }
    @keyframes floatLogo {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    h1{margin:0;font-size:22px;}
    .nav{display:flex;gap:20px;flex-wrap:wrap;}
    .nav a{
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
      transition:0.2s;
    }
    .nav a:hover{color:var(--accent);}

    /* --- カードレイアウト --- */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:20px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:25px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      transition:transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1s ease forwards;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 40px rgba(59,130,246,0.3);
    }

    /* --- 効率計算機スタイル統合 --- */
    .tool-title{
      font-size:22px;
      color:#ffffff;
      margin:0 0 20px;
      text-align:left;
    }

    input{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.15);
      color:var(--text);
      padding:10px;
      border-radius:8px;
      width:100px;
      text-align:center;
      margin:4px;
      transition:0.2s;
    }
    input:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 6px rgba(59,130,246,0.4);
    }

    button{
      background:var(--accent);
      border:none;
      color:white;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:0.2s;
      margin:6px;
    }
    button:hover{
      background:#2563eb;
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(59,130,246,0.4);
    }

    .result-box{
      margin-top:20px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:10px;
      padding:15px;
      text-align:left;
      font-size:15px;
      line-height:1.7;
    }

    /* --- 電卓カード内配置 --- */
    #calculator{
      display:none;
      background:var(--card);
      border-radius:12px;
      padding:20px;
      margin-top:20px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      width:260px;
      margin-left:auto;
      margin-right:auto;
    }

    .calc-display{
      background:var(--glass);
      color:var(--accent);
      font-size:1.6em;
      padding:10px;
      border-radius:8px;
      margin-bottom:12px;
      text-align:right;
      font-family:"JetBrains Mono", monospace;
    }

    .calc-buttons{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:8px;
    }
    .calc-buttons button{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.1);
      color:var(--text);
      font-size:1.2em;
      border-radius:8px;
      height:45px;
      transition:0.2s;
    }
    .calc-buttons button:hover{
      background:var(--accent);
      color:#fff;
      box-shadow:0 4px 15px rgba(59,130,246,0.4);
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- ロゴ部分（原型そのまま） -->
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="ロゴ">
        <h1>KBC</h1>
      </div>
      <nav class="nav">
        <a href="kbc-rakv0.vercel.app">ホーム</a>
        <a href="#">仮</a>
        <a href="#">仮</a>
        <a href="#">仮</a>
      </nav>
    </header>

    <!-- 効率計算機のカード -->
    <section class="grid">
      <div class="card">

        <h2 class="tool-title">効率計算機</h2>

        <div>
          <label>周回前：</label>
          <input type="number" id="beforeValue" placeholder="数値">
          <label>周回後：</label>
          <input type="number" id="afterValue" placeholder="数値">
        </div>

        <div style="margin-top:10px;">
          <label>時間：</label>
          <input type="number" id="hours" placeholder="時">
          <input type="number" id="minutes" placeholder="分">
          <input type="number" id="seconds" placeholder="秒">
        </div>

        <button onclick="calculate()">計算</button>

        <div class="result-box" id="resultBox">結果がここに表示されます</div>

        <button onclick="copyResult()">結果をコピー</button>
        <button onclick="toggleCalculator()">電卓を表示 / 非表示</button>

        <!-- 電卓カード -->
        <div id="calculator">
          <div class="calc-display" id="calcDisplay">0</div>
          <div class="calc-buttons">
            <button onclick="appendCalc('7')">7</button>
            <button onclick="appendCalc('8')">8</button>
            <button onclick="appendCalc('9')">9</button>
            <button onclick="appendCalc('/')">÷</button>

            <button onclick="appendCalc('4')">4</button>
            <button onclick="appendCalc('5')">5</button>
            <button onclick="appendCalc('6')">6</button>
            <button onclick="appendCalc('*')">×</button>

            <button onclick="appendCalc('1')">1</button>
            <button onclick="appendCalc('2')">2</button>
            <button onclick="appendCalc('3')">3</button>
            <button onclick="appendCalc('-')">−</button>

            <button onclick="appendCalc('0')">0</button>
            <button onclick="appendCalc('.')">.</button>
            <button onclick="calculateCalc()">=</button>
            <button onclick="appendCalc('+')">＋</button>

            <button onclick="clearCalc()" style="grid-column: span 4;">C</button>
          </div>
        </div>

      </div>
    </section>

  </div>

<script>
function calculate() {
  const before = parseFloat(document.getElementById("beforeValue").value);
  const after = parseFloat(document.getElementById("afterValue").value);
  const hours = parseFloat(document.getElementById("hours").value) || 0;
  const minutes = parseFloat(document.getElementById("minutes").value) || 0;
  const seconds = parseFloat(document.getElementById("seconds").value) || 0;

  const resultBox = document.getElementById("resultBox");

  if (isNaN(before) || isNaN(after)) {
    resultBox.innerText = "数値を入力してください。";
    return;
  }

  const diff = after - before;
  const totalSeconds = hours * 3600 + minutes * 60 + seconds;

  if (totalSeconds <= 0) {
    resultBox.innerText = "時間を正しく入力してください。";
    return;
  }

  const perHour = diff / (totalSeconds / 3600);
  const perMinute = diff / (totalSeconds / 60);
  const perSecond = diff / totalSeconds;

  resultBox.innerHTML = `
    <b>差分：</b> ${diff}<br>
    <b>毎時：</b> ${perHour.toFixed(2)}<br>
    <b>毎分：</b> ${perMinute.toFixed(2)}<br>
    <b>毎秒：</b> ${perSecond.toFixed(4)}
  `;
}

function copyResult() {
  const text = document.getElementById("resultBox").innerText;
  navigator.clipboard.writeText(text);
  alert("結果をコピーしました！");
}

/* ---- 電卓 ---- */
let calcExpression = "";

function appendCalc(value) {
  calcExpression += value;
  document.getElementById("calcDisplay").innerText = calcExpression;
}

function clearCalc() {
  calcExpression = "";
  document.getElementById("calcDisplay").innerText = "0";
}

function calculateCalc() {
  try {
    const result = eval(calcExpression);
    document.getElementById("calcDisplay").innerText = result;
    calcExpression = result.toString();
  } catch {
    document.getElementById("calcDisplay").innerText = "Error";
    calcExpression = "";
  }
}

function toggleCalculator() {
  const calc = document.getElementById("calculator");
  if (calc.style.display === "none" || calc.style.display === "") {
    calc.style.display = "block";
  } else {
    calc.style.display = "none";
  }
}
</script>

</body>
</html>
