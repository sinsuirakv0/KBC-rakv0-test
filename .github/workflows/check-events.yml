name: Check Events

on:
  schedule:
    - cron: "*/5 * * * *" # 5分ごとに実行
  workflow_dispatch: # 手動実行も可能にする

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: スクリプトを実行
        run: node scripts/run.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # SecretsからGH_TOKENを渡す

